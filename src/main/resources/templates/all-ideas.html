<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Developers</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/devstyle.css">


</head>
<body>
    <div class="container">
        <div th:replace="fragments/header :: header"></div>

        <div class="scroll_content">
            <h1>Idéer</h1>

            <table>
                <thead>
                    <tr>
                         <th>Idé navn</th>
                         <th>Beskrivelse</th>
                         <th>Oprettet</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each = "idea : ${idea_data}">
                        <td th:text="${idea.ideaName}"></td>
                        <td th:text="${idea.ideaDescription}"></td>
                        <td th:text="${idea.date}"></td>
                    </tr>
                </tbody>


            </table>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </div>
</body>
</html>
