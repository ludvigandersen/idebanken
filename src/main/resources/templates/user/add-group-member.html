<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Tilføj medlem</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/userstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="scroll_content">
        <h1>Grupper</h1>
        <div th:replace="fragments/dashboard :: dashboard"></div>
        <div class="user-content">
            <p class="headline">Tilføj medlemmer</p>
            <form action="/add-group-member-post" method="post">
            <input type="hidden" name="personName" th:value="${person.email}">
                <input type="hidden" name="groupId" th:value="${groupId}">
            <table>
                <tr>
                    <td><label for="person_email">Gruppe navn:</label></td>
                    <td><input type="text" id="person_email" name="person_email" placeholder="Email" required></td>
                </tr>
                <td><input type="submit" value="Tilføj"></td>
                </tr>
            </table>
        </form>
        </div>
    </div>
    <div class="clear"></div>
    <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
