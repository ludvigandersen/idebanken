<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Opret gruppe</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/userstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="scroll_content">
    <h1>Opret gruppe</h1>
        <div th:replace="fragments/dashboard :: dashboard"></div>
        <div class="user-content">
            <form action="/create-group-post" method="post">
                <input type="hidden" name="personName" th:value="${personName}">
                <table>
                    <tr>
                        <td><label for="group_name">Gruppe navn:</label></td>
                        <td><input type="text" id="group_name" name="name" placeholder="Gruppe navn" required></td>
                    </tr>
                        <td><input type="submit" value="Opret"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
