<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div th:replace="fragments/header :: header"></div>
            <form class="center" th:action="@{/login}" method="post">
                <h2>Login</h2>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Den indtastede email eller password er forkert.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        Du er blevet logget ud.
                    </div>
                </div>
                <div th:switch="${usercreated}">
                    <div class="alert alert-info" th:case="'1'">
                        Din bruger er nu blevet oprettet.
                    </div>
                </div>
                <table>
                    <tr>
                        <td><label for="username">Email: </label></td>
                        <td><input type="text" id="username" name="username" autofocus="autofocus" placeholder="Email"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password: </label></td>
                        <td><input type="password" id="password" name="password" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" name="login-submit" id="login-submit" value="Log In"></td>
                    </tr>
                </table>
                <p><a href="/create-user">Opret en bruger</a></p>
            </form>
            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </body>
</html>
