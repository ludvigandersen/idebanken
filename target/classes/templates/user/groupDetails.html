<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Group details</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/userstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="scroll_content">
        <h1>Gruppe</h1>
        <div th:replace="fragments/dashboard :: dashboard"></div>
        <div class="user-content">
            <a th:href=" ${'/edit-group?id=' + groupId}"> TilfÃ¸j medlem</a>
            <table>
                <thead>
                <tr>
                    <th>Fornavn</th>
                    <th>Efternavn</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="developer : ${developers}">
                    <td th:text="${developer.firstName}">Ingen grupper fundet</td>
                    <td th:text="${developer.lastName}"></td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
    <div class="clear"></div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
