<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Opret ny bruger</title>
        <link rel="stylesheet" href="css/style.css">
        <script>
            function validate() {
                var pass1 = document.getElementById("password").value;
                var pass2 = document.getElementById("password_again").value;
                if (pass1 == pass2){
                    document.getElementById("validatePass").innerHTML = "";
                    document.getElementById("submit").disabled = false;
                } else {
                    document.getElementById("validatePass").innerHTML = "Begge passwords skal være identiske.";
                    document.getElementById("submit").disabled = true;
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div th:replace="fragments/header :: header"></div>
                <h1>Opret en bruger</h1>
                <form action="/create-user-post" method="post">
                    <table>
                        <tr>
                            <td><label for="first_name">Fornavn:</label></td>
                            <td><input type="text" id="first_name" name="firstName" placeholder="Fornavn" required></td>
                            <td><label for="last_name">Efternavn:</label></td>
                            <td><input type="text" id="last_name" name="lastName" placeholder="Efternavn" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email" placeholder="Email" required></td>
                            <td th:if="${email} == 'email'">Der eksisterer allerede en bruger med denne email.</td>
                        </tr>
                        <tr>
                            <td><label for="tlf1">Telefon:</label></td>
                            <td><input type="text" id="tlf1" name="tlf1" placeholder="12345678"></td>
                            <td><label for="tlf2">Mobil:</label></td>
                            <td><input type="text" id="tlf2" name="tlf2" placeholder="12345678"></td>
                        </tr>
                        <tr>
                            <td><label for="zip_code">Post nr.:</label></td>
                            <td><input type="number" id="zip_code" name="zipCode" placeholder="Post nr."></td>
                            <td><label for="city">By:</label></td>
                            <td><input type="text" id="city" name="city" placeholder="By"></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password:</label></td>
                            <td><input type="password" id="password" name="password" placeholder="Password" required></td>
                            <td><label for="password_again">Gentag password:</label></td>
                            <td><input type="password" id="password_again" name="passwordAgain" placeholder="Password" onkeyup="validate()" required></td>
                            <td id="validatePass"></td>
                        </tr>
                        <tr>
                            <td>Vælg bruger type: </td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="role" value="ROLE_USER" checked="checked"> Udvikler </td>
                            <td><input type="radio" name="role" value="ROLE_IDEA"> Idéperson </td>
                        </tr>
                        <tr>
                            <td><input type="reset" value="Reset felter"></td>
                            <td><input type="submit" value="Opret bruger" id="submit" disabled="disabled"></td>
                        </tr>
                    </table>
                </form>
                <div th:replace="fragments/footer :: footer"></div>
        </div>
    </body>
</html>
