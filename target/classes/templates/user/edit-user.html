<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Opdater bruger</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
        <h2>Opdat√©r oplysninger</h2>

        <form action="/edit-user-post">
            <table>
                <tr>
                    <td><label for="">Fornavn</label></td>
                    <td><input type="text" th:placeholder="${person.firstName}"></td>
                    <td><label for="">Efternavn</label></td>
                    <td><input type="text" th:placeholder="${person.lastName}"></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="email" th:placeholder="${person.email}"></td>
                </tr>
                <tr>
                    <td><label for="">Telefon</label></td>
                    <td><input type="text"></td>
                    <td><label for="">Mobil</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Post nr</label></td>
                    <td><input type="number" th:placeholder="${person.zipCode}"></td>
                    <td><label for="">by</label></td>
                    <td><input type="text" th:placeholder="${person.city}"></td>
                </tr>
                <tr>
                    <td><label for="">Password</label></td>
                    <td><input type="text" placeholder="********"></td>
                    <td><label for="">Gentag password</label></td>
                    <td><input type="text" placeholder="********"></td>
                </tr>

            </table>
        </form>


    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
